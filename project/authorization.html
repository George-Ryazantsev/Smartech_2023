<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Sign in</title>
    <div id="secretContent">
      <h3>This is top secret information that you can only see if</h3>
      <h1>AUTHENTICATED</h1>
      <button id="signOutButton">Sign Out</button>
    </div>
  </head>
  <body>
    <div class="container" id="container">
      <section class="form">
        <a href="#" class="form__logo logo">Your Logo</a>
        <div class="form__content" id="form__content">
          <h1 class="form__title">Sign in</h1>
          <p class="form__subtitle">If you donâ€™t have an account register</p>
          <p class="form__subtitle">
            You can
            <a href="./sign-up.html" class="form__link"> Register here !</a>
          </p>
          <form action="#" class="form__form-box form-box">
            <div class="form-box__input-box input-box">
              <label class="input-box__info" for="email">Email</label>
              <label class="input-box__icon" for="email"
                ><img src="./image/email.svg" alt="email"
              /></label>
              <input
                id="email"
                type="email"
                name="email"
                placeholder="Enter your email address"
              />
            </div>
            <div class="form-box__input-box input-box">
              <label class="input-box__info" for="password">Password</label>
              <label class="input-box__icon" for="password"
                ><img src="./image/password.svg" alt="password"
              /></label>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Enter your password"
              />
            </div>
            <div class="form-box__btn-box btn-box">
              <button id="signInButton">Login</button>
            </div>
            <div class="form-box__social">
              <span class="form-box__social-info">or continue with</span>
              <div class="form-box__social-items">
                <a href="#"
                  ><img src="./image/facebook.svg" alt="facebook"
                /></a>
                <a href="#"><img src="./image/apple.svg" alt="facebook" /></a>
                <a href="#"><img src="./image/google.svg" alt="facebook" /></a>
              </div>
            </div>
          </form>
        </div>
      </section>
      <section class="promo">
        <div class="promo__box">
          <div class="promo__content">
            <img src="./image/Saly.png" alt="Saly" class="promo__image" />
            <h1 class="promo__title">Sign in to name</h1>
            <p class="promo__subtitle">Lorem Ipsum is simply</p>
          </div>
        </div>
      </section>
    </div>
    <script src="./js/authorization.js" type="module"></script>
  </body>
</html>
